<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>

    <!-- tailwindcss -->
    <script src="./js/tailwindOflineCSS.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-500 flex flex-col justify-center items-center">
    <!-- For Admin Panel -->
    <section class="border rounded-lg p-5 mt-4">
        <h1 class="text-center text-2xl text-slate-800 font-bold pb-2 border-b-4 border-double mb-5">Admin Panel</h1>
        <div>
            <label for="setCoupon">Set The Coupon To Give A Special Discount: </label>
            <input class="w-full p-2 relative rounded my-2 bg-slate-300 text-black" type="text" name="setCoupon"
                id="setCoupon" placeholder="Set a coupon...">
            <button id="couponSetBtn"
                class="absolute bg-slate-800 text-green-500 uppercase py-2 px-10 rounded-e mt-2 -ml-[6.4rem] font-medium">Set</button>
        </div>
        <input class="w-full p-2 rounded my-2 bg-slate-300 text-black" type="text" name="describe" id="describe"
            placeholder="Describe the coupon..">
        <ul id="couponList" class="border-t-2 border-dotted mt-3">
            <li class="flex justify-between p-2">XCAT30 <span>30% discount</span> <button type="button" class="text-red-800 border rounded-full w-7 h-7 hover:opacity-75">x</button></li>
        </ul>
    </section>

    <!-- User Interface -->
    <section class="border border-black p-5 mx-auto my-10 rounded-lg bg-slate-800 text-white font-mono">
        <h1 class="text-3xl text-center font-serif">Discount Calculator</h1>
        <form class="border p-5 rounded mt-3" action="">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                <h3>Total Cost: $<span id="regularPrice">1000</span></h3>
                <h3>Discount: <span id="discount">0</span>%</h3>
                <h3>Need To Be Pay: $<span id="pay">1000</span></h3>
            </div>
            <div class="pt-5">
                <label for="coupon">Give an available coupon:</label>
                <input class="w-full p-2 rounded my-2 bg-slate-300 text-black" autofocus type="text" name="coupon"
                    id="coupon" placeholder="coupon here...">
                <button type="button" class="px-5 py-3 border rounded-lg float-right" id="couponBtn">Ok</button>
                <div class="float-none w-full h-10"></div>
            </div>
        </form>
    </section>
    <script src="./js/discount.js"></script>
</body>

</html>
